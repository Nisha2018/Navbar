<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .menu {
    	display: grid;
    	grid-row-gap: 5px;
    	padding: 30px;
    }

    .menu .bar{
    	width: 30px;
    	height: 3px;
    	background: #333;
    	transition: transform .2s linear;
    }

    .menu:hover{
    	cursor: pointer;
    }

    .menu:hover .bar1{
    	transform: translateY(10px) rotate(45deg);
    }

    .menu:hover .bar3{
    	transform: translateY(2px) rotate(-45deg);
    }

    .menu:hover .bar2{
    	display: none;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </div>
    </div>
</body>

</html>
